<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title> Cyberhawkz ID</title>
    <link rel="icon" href="img/download.png" type="image/png" sizes="16x16">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="page">
          <form action="#" class="sign_in">
            <img class="img" src="img/lg.png">
            <h2 class="title">Sign in</h2>
            <div class="input1">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input1">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="myInput" />

            </div>
            <a href="#" class="forgot">forgot password ?</a>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with</p>
            <div class="social-media">
              <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </form>
          <form action="#" class="signup">
            <img class="img" src="img/lg.png">
            <h2 class="title">Sign up</h2>
            <div class="input1">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input1">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input1">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with</p>
            <div class="social-media">
              <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
              <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels">
        <div class="panel left-panel">
          <div class="content">
            <h3>New to cyberhawkz ?</h3>
            <p>
              <span>S</span> ecurity without imagination is a <span>V</span>ulnerablity
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already a member ?</h3> 
            <p>
              There is no silver bullet solution with Cyber_Security , a layered defense is the only viable solution
            </p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="img/signup.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
